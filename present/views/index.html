<script src="/javascripts/vendor/angular/angular.js"></script>
<script src="/javascripts/searchController.js"></script>
<body ng-app="enhypeApp" ng-controller="bareBoneController" ng-init="onLoad()">
  <div class="col-sm-12 pull-left"><h3 id="topic">{{topic}}</h3></div>
  <div class="inline-block">
    <div class="col-sm-10 inline-block">
      <div class="row">
	<div id="quote-block" ng-repeat="quote in quotes" class="col-sm-6">
	  <p id="quote">{{quote.text}}</p>
	  <p class="site pull-right">{{quote.site}}</p>
	</div>
      </div>
    </div>
    <div class="col-sm-2 inline-block" id="category">
      <div class="col-sm-4"></div>
      <ul class="col-sm-8 list-unstyled">
	<li><b>filters</b></li>
	<li ng-repeat="feature in features"><a>{{feature.word}} ({{feature.count}})</a></li>
	<li><i><a>more...</a></i></li>
      </ul>
    </div>
  </div>

  <div class="inline-block">
    <div class="col-sm-4" ng-repeat="image in images">
      <h4>{{image.title}}</h4>
      <div>
	<img id="image" src="{{image.src}}"></img>
	<span class="image-author"><a>CC BY-SA</a>/ <a>{{image.photoby}}</a></span>
      </div>
      <div class="image-quote-block">
	<span class="img-quote">{{image.text}}...</span>
	<span class="site">{{image.site}}</span>
      </div>
    </div>
  </div>
  <script src="/javascripts/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/javascripts/vendor/bootstrap.min.js"></script>
</body>
